{% extends "base_generic_docente.html" %}
{% block content %}
<style>
  .btn {
    padding: 10px;
    text-align: center;
    background-color: #3d0b60;
    color: white;
    font-size: 1.2rem;
  }

  .transparent-form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 70%;
    margin: 0 auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .transparent-form label,
  .transparent-form input,
  .transparent-form button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }

  .transparent-form .btn {
    width: 100px;
    margin: 0 auto;
    display: block;
  }

  .transparent-form input {
    padding: 5px;
    font-size: 16px;
  }

  .transparent-form .btn {
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }

</style>

<div id="fondo">
  <div class="contenedor_principal letra_texto">
    <a href="{% url 'docente:buscar' %}" class="letra_titulos">Regresar</a>
    <h1>Búsqueda Avanzada</h1>
    <form method="get" action="{% url 'docente:busqueda_avanzada_d' %}" class="transparent-form">
      <label for="inputMail">Nombre del autor</label>
      <input type="text" name="autor" placeholder="Ingrese el nombre del Autor" id="autor_b">
      <label for="inputND">Nombre del documento</label>
      <input type="text" name="documento" placeholder="Ingrese el nombre del Documento" id="docu_b">
      <label for="inputDocente">Nombre del Docente</label>
      <input type="text" name="docente" placeholder="Ingrese el nombre del Docente" id="docente_b">
      <label for="inputSinodal">Sinodal</label>
      <input type="text" name="sinodal" placeholder="Ingrese el nombre del sinodal" id="sinodal_b">
      <label for="inputConv0">Convocatoria</label>
      <input type="text" name="convocatoria" placeholder="Ingrese la convocatoria" id="convo_b">
      <br>
      <button type="submit" class="btn">Buscar</button>
    </form>

    <div class="table-container" id="table-container">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Nombre Autor</th>
            <th>Fecha</th>
            <th>Ver información</th>
          </tr>
        </thead>
        <tbody>
          {% for trabajo in trabajos %}
          <tr>
            <td>{{ trabajo.nombre }}</td>
            <td>{{ trabajo.nombre_autor }}</td>
            <td>{{ trabajo.fecha_elaboracion }}</td>
            <td><a href="{% url 'docente:ver_trabajo_d' trabajo.id %}"><i class="gg-arrow-top-right-o"></i></a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
