{% extends "base_generic_visitante.html" %}
{% block content %}
<style>
  .btn {
    padding: 10px;
    text-align: center;
    background-color: #156082;
    color: white;
    font-size: 1.2rem;
}

.transparent-form {
  background: transparent;
  padding: 20px;
  border-radius: 10px;
}

.transparent-form label,
.transparent-form input,
.transparent-form button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
}

.transparent-form .btn {
  width: 100px;
  margin: 0 auto;
  display: block;
}

.transparent-form input {
  padding: 5px;
  font-size: 16px;
}

.transparent-form .btn {
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
}


</style>
<div id="fondo">
  <div class="contenedor_principal letra_texto">
    <a href="{% url 'visitante:buscar' %}" class="letra_titulos">Regresar</a>
    <h1>Buscar por Tipo</h1>
    <form method="get" action="{% url 'visitante:buscar_por_tipo_visitante' %}" class="transparent-form">
      <label for="selectTipo">Seleccione un tipo:</label>
      <select id="selectTipo" name="tipo">
        <option value="TT">Trabajo Terminal</option>
        <option value="AR">Artículo</option>
        <option value="TS">Tesis</option>
        <option value="OT">Otro</option>
      </select>
      <button type="submit" class="btn">Buscar</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nombre Autor</th>
          <th>Fecha</th>
          <th>Ver información</th>
        </tr>
      </thead>
      <tbody>
        {% for trabajo in trabajos %}
        <tr>
          <td>{{ trabajo.nombre }}</td>
          <td>{{ trabajo.nombre_autor }}</td>
          <td>{{ trabajo.fecha_elaboracion }}</td>
          <td><a href="{% url 'visitante:ver_trabajo_visitante' trabajo.id %}"><i class="gg-arrow-top-right-o"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
