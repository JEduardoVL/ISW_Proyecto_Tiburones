<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Visitantes</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/busqueda.css' %}}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/contact_form.css' %}">

     <style>
         .search-form{
             width: 800px;
             background: transparent;
             justify-content: center;
             padding-right: 10px;
             padding-left: 10px;
         }


        .search{
            justify-content: end;
            display: flex;
            background: transparent;
            width: 100%;
            box-sizing: border-box;
            margin: 0 auto;
        }
        .search input{
            flex: 1;
            max-width: 300px;
            width: 50%;
            min-width: 70px;
            height: 30px;
            border: 3px solid #156082;
            outline: 0;
            border-radius: 10px;
            font-size: 15px;
            padding-left: 10px;
        }

        .search img{
            padding-left: 10px;
            min-width: 30px;
            width: 100%;
            max-width: 30px;
        }
    </style>
</head>
<body>

    <div id="nombre_sistema" class="header-flex-container">
        <a href="{% url 'visitante:home' %}">
            <span>Repositorio Aeneta</span>
        </a>
        <form action="{% url 'visitante:buscar' %}"method="get" class="search-form">
            <div class="search" >
                <input type="text" name="busqueda" placeholder="Buscar..." />
                <a href="{% url 'visitante:buscar' %}" methods="GET">
                    <img src="{% static 'image/busqueda/1486164756-113_79715.png' %}"\>
                </a>
            </div>
        </form>

        <a id="iniciar" href="{% url 'usuarios:login' %}">Iniciar sesión</a>
      </div>
      <nav class="nav_bar" aria-label="Navegación principal">
        <a class="nav-link" href="{% url 'visitante:buscar' %}">Realizar búsqueda</a>
        <a class="nav-link" href="{% url 'visitante:como_buscar' %}" >¿Cómo buscar?</a>
        <a class="nav-link" href="{% url 'visitante:preguntas_frecuentes' %}" >Preguntas frecuentes</a>
        <a class="nav-link" href="{% url 'visitante:contactanos' %}" >Contáctanos</a>
      </nav>
    {% block content %}

    {% endblock %}
    <footer>
        <p>Aeneta - Tiburones 2024 ©</p>
    </footer>
</body>
</html>
